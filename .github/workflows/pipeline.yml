name: mlops-pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert ipykernel

      - name: Execute notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute \
            --inplace \
            --ExecutePreprocessor.timeout=1800 \
            project_notebook_final_criteria1_4.ipynb

      - name: Export notebook to HTML
        run: |
          jupyter nbconvert --to html project_notebook_final_criteria1_4.ipynb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts
          path: |
            project_notebook_final_criteria1_4.html
            train.csv
            test.csv
            model.joblib
            feature_columns.joblib
          if-no-files-found: warn

      - name: Commit & push generated files (if changed)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A project_notebook_final_criteria1_4.html train.csv test.csv model.joblib feature_columns.joblib || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "CI: run notebook + update artifacts"
            git push
          fi
